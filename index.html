<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-Shothner</title>
</head>
<body>
 
 <div class="container">
    <i class="bx bx-link-alt"></i>
    <h1>Url Shortner</h1>
    <label for="originalUrl">Enter URL To Shorten :</label>
    <input type="text" id="originalUrl" placeholder="https://exemple.com">
    <div class="buttons">
        <button id="reload-btn">Reload</button>
        <button id="short-btn">Short it </button>
    </div>
    <label for="shortenedUrl">Shortner URL :</label>
    <textarea  id="shortenedUrl" rows="3" readonly></textarea>
 </div>
 
 
 
 
 
    <script src="main.js"></script>
    
</body>
</html>
